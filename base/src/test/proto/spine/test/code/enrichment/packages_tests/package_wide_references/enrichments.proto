syntax = "proto3";

package spine.test.code.enrichment;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.code.enrichment.fieldref";
option java_outer_classname = "EnrichmentsTestProto";
option java_multiple_files = true;

// A stack trace produced after an error has happened.
//
// Enriches `CompilationFailed` and `TestFailed` events.
message Stacktrace {
    option (enrichment_for) = "enrichment.*";

    repeated string lines = 1 [(by) = "class_name"];
}

// Same as above, although the value of the enrichment_for option is overly specific.
// This should not affect resolving, although `enrichment.*` would have sufficed.
message OverlySpecificStacktrace {
    option (enrichment_for) = "test.code.enrichment.*";

    repeated string lines = 1 [(by) = "class_name"];
}

// Should not be able to enrich any messages, since having a wildcard only is prohibited
message WildcardStacktrace {
    option (enrichment_for) = "*";

    repeated string lines = 1 [(by) = "class_name"];
}
