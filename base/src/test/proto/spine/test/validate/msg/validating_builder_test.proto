message Contract {

    google.protobuf.Timestamp since = 1 [(required) = true, (when).in = PAST];

    google.protobuf.Timestamp expires = 2;

    string text = 3 [(required) = true];
}

enum Product {
    PRODUCT_UNDEFINED = 0;
    PROJECTS = 1;
    JX_BROWSER = 2;
    DOT_NET_BROWSER = 3;
}
