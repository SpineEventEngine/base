syntax = "proto3";

package spine.sample.failures;

option java_package="io.spine.sample.failures";
option java_multiple_files = false;

// Do not specify java_outer_classname option as we're not generating multiple Java classes for failures.
// For this file the outer Java class name should be `OuterClassByFileNameFailures`.

option java_generate_equals_and_hash = true;

message Failure7Separate {
    string message = 1;
}

message Failure8Separate {
    bool visible = 1;
}
