print("protoc_config.gradle initialized")

project.protobuf {
    generatedFilesBaseDir = "$projectDir/generated"

    print("protoc_config.gradle project.protobuf { } section called")

    protoc {
        artifact = "com.google.protobuf:protoc:${protobufVersion}"
    }

    plugins {
        grpc {
            path = protoPluginPath
        }
    }

    generateProtoTasks {
        print("protoc_config.gradle project.protobuf.generateProtoTasks { } section called")

        all().each { task ->

            task.generateDescriptorSet = true
            task.descriptorSetOptions.path = "${projectDir}/build/descriptors/${task.sourceSet.name}.desc"
            task.descriptorSetOptions.includeImports = true
            task.descriptorSetOptions.includeSourceInfo = true

            task.plugins {
                grpc { }
            }
        }
    }
}
