syntax = "proto3";

package spine.test.code.generate.vbuilder;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option (SPI_all) = true;
option java_package = "io.spine.test.code.generate.vbuilder.rejections";
// Keep all the rejections under the same outer class called `Rejections`.

// This file defines test environment for `VBuilderMethodFactoryTest`.

// A sample rejection to verify that VBuilderMethodFactory does not generate `vBuilder` method for
// rejections.
message VBuilderNotGenerated {

    Details details = 1;

    message Details {

        string description = 1;
    }
}
