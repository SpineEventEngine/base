syntax = "proto3";

package spine.tools.protoc.iface;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_multiple_files = false;
option java_outer_classname = "IsInOneFileProto";
option java_package = "io.spine.tools.protoc.iface";

message ProtocAddressUpdated {
    option (is).java_type = "io.spine.tools.protoc.iface.ProtocCustomerEvent";

    string uid = 1;
    string new_address = 2;
}

message ProtocPlanUpdated {
    option (is).java_type = "io.spine.tools.protoc.iface.ProtocCustomerEvent";

    string uid = 1;
    Plan new_plan = 2;
}

enum Plan {
    PLAN_UNDEFINED = 0;
    FREE = 1;
    TRIAL = 2;
    FULL = 3;
}
