syntax = "proto3";

package spine.sample.rejections;

option java_package="io.spine.sample.rejections";
option java_multiple_files = false;

// Normally we do not specify the `java_outer_classname` option because we are not generating
// multiple Java classes for rejections.
// Buf if the option is set, it should be handled.
option java_outer_classname = "OuterClassForRejections";


message Rejection5Separate {
    string message = 1;
}

message Rejection6Separate {
    bool visible = 1;
}
