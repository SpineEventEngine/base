syntax = "proto3";

package spine.sample.rejecions;

option java_package="io.spine.sample.rejections";
option java_multiple_files = false;

// Do not specify java_outer_classname option as we're not generating multiple Java classes for rejections.
// For this file the outer Java class name should be `OuterClassByFileNameRejections`.


message Rejection7Separate {
    string message = 1;
}

message Rejection8Separate {
    bool visible = 1;
}
