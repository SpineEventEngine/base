syntax = "proto3";

package spine.test.tools.validate;

import "spine/options.proto";

option (type_url_prefix) = "spine.type.io";
option java_package = "io.spine.test.tools.validate";
option java_outer_classname = "RecursiveProto";
option java_multiple_files = true;

import "google/protobuf/any.proto";

message BinaryTree {

    google.protobuf.Any value = 1 [(required) = true];

    BinaryTree left_child = 2 [(.validate) = true];

    BinaryTree right_child = 3 [(.validate) = true];
}
