syntax = "proto3";

package spine.test.tools.validate;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.tools.validate";
option java_outer_classname = "GoesProto";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

message Paper {

    ArchiveId archive_id = 1;

    google.protobuf.Timestamp when_archived = 2 [(goes).with = "archive_id"];
}

message ArchiveId {

    string uuid = 1;
}
