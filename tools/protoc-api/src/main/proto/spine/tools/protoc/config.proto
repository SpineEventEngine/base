syntax = "proto3";

package spine.tools.protoc;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.tools.protoc";
option java_outer_classname = "ConfigProto";
option java_multiple_files = true;

option (internal_all) = true;

message UuidInterface {

    string interface_name = 1 [(required) = true];
}

message InterfaceTarget {

    string interface_name = 1 [(required) = true];

    string file_suffix = 2 [(required) = true];
}

message SpineProtocConfig {

    UuidInterface uuid_interface = 1;

    repeated InterfaceTarget interface_target = 2;
}
