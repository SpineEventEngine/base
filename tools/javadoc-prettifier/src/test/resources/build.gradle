buildscript {

    // Applying from `config/dependencies.gradle` inside the `buildscript` section to reuse
    // the properties.
    //
    // As long as `buildscript` section is always evaluated first, we need to apply
    // `dependencies.gradle` explicitly here.
    //
    // NOTE: this file is copied from the root project in the test setup.
    apply from: "$projectDir/config/gradle/dependencies.gradle"
    apply from: "$projectDir/ext.gradle"

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "io.spine.tools:spine-javadoc-prettifier:$spineVersion"
        classpath deps.build.gradlePlugins.protobuf
    }
}

apply plugin: 'java'
apply plugin: 'io.spine.tools.protobuf-javadoc-plugin'
apply plugin: 'com.google.protobuf'

protoJavadoc {
    mainGenProtoDir = "generated/main/java"
}
