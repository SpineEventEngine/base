description = "Gradle port for Maven Reflections Plugin."

group 'org.spine3'
version '1.0'

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'org.reflections:reflections:0.9.10'
    compile 'dom4j:dom4j:1.6.1'

    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        resources.srcDirs += files('plugin/src/main/resources')
        groovy.srcDirs += ['plugin/src/main/groovy']
    }
    main {
        resources.srcDirs += files('plugin/src/test/resources')
        groovy.srcDirs += ['plugin/src/test/groovy']
    }
}
