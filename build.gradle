repositories {
    mavenLocal()
    mavenCentral()

    maven { url = spineRepository }
    maven { url = spineSnapshotRepository }
}

dependencies {
    compile files("${System.properties['java.home']}/../lib/tools.jar")
    compile group: 'org.spine3', name: 'spine-client-core', version: spineVersion
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3'
}

// We need to include module dependencies to JAR.
// In particular, we need @Internal Spine annotation.
jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
