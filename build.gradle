description = "Gradle version for maven reflections plugin."

group 'com.teamdev'
version '1.0'

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'org.reflections:reflections:0.9.10'

    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        resources.srcDirs += files('plugin/src/main/resources')
        groovy.srcDirs += ['plugin/src/main/groovy']
    }
}
