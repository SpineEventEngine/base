dependencies {
    compile project(path: ":spine-tools-common")
    
    compile group: 'com.google.cloud', name: 'google-cloud-storage', version: '1.0.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.+'

    // This artifact brings a local environment for Google Cloud Storage tests.
    // `-alpha` version is used for now, since any earlier artifact versions
    // do not provide the required API.
    testCompile group: 'com.google.cloud', name: 'google-cloud-nio', version: '0.17.1-alpha'
}
